name: Build, Test & Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/docx-mcp

jobs:
  # ─────────────────────────────────────────────
  # Tests
  # ─────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

  # ─────────────────────────────────────────────
  # Linux multi-arch Docker build (amd64 + arm64)
  # Pushes to Docker Hub
  # ─────────────────────────────────────────────
  docker-linux:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_IMAGE }}
          labels: |
            org.opencontainers.image.title=docx-mcp
            org.opencontainers.image.description=MCP server for Microsoft Word DOCX manipulation
            org.opencontainers.image.vendor=${{ vars.DOCKERHUB_USERNAME }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push (linux/amd64, linux/arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub README
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_IMAGE }}
          readme-filepath: ./DOCKER_README.md
          short-description: "MCP server for Microsoft Word DOCX manipulation - structured queries, undo/redo, Track Changes"

  # ─────────────────────────────────────────────
  # Windows native build (x64 + arm64)
  # ─────────────────────────────────────────────
  build-windows:
    needs: test
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Publish NativeAOT (win-${{ matrix.arch }})
        run: |
          dotnet publish src/DocxMcp/DocxMcp.csproj `
            --configuration Release `
            --runtime win-${{ matrix.arch }} `
            --self-contained true `
            -p:PublishAot=true `
            -p:OptimizationPreference=Size `
            --output dist/windows-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docx-mcp-windows-${{ matrix.arch }}
          path: dist/windows-${{ matrix.arch }}/docx-mcp.exe

  # ─────────────────────────────────────────────
  # macOS native build (x64 + arm64)
  # ─────────────────────────────────────────────
  build-macos:
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Publish NativeAOT (osx-${{ matrix.arch }})
        run: |
          dotnet publish src/DocxMcp/DocxMcp.csproj \
            --configuration Release \
            --runtime osx-${{ matrix.arch }} \
            --self-contained true \
            -p:PublishAot=true \
            -p:OptimizationPreference=Size \
            --output dist/macos-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docx-mcp-macos-${{ matrix.arch }}
          path: dist/macos-${{ matrix.arch }}/docx-mcp

  # ─────────────────────────────────────────────
  # Create GitHub Release on version tags
  # ─────────────────────────────────────────────
  release:
    needs: [docker-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Package each platform
          for dir in artifacts/docx-mcp-*; do
            name=$(basename "$dir")
            if [[ "$name" == *windows* ]]; then
              zip -j "release/${name}.zip" "$dir"/*
            else
              tar -czvf "release/${name}.tar.gz" -C "$dir" .
            fi
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
