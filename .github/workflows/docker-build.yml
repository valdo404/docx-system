name: Docker Multi-Platform Build

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ─────────────────────────────────────────────
  # Tests
  # ─────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

  # ─────────────────────────────────────────────
  # Linux multi-arch Docker build (amd64 + arm64)
  # ─────────────────────────────────────────────
  docker-linux:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push (linux/amd64, linux/arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────
  # Windows native build (x64 + arm64)
  # ─────────────────────────────────────────────
  build-windows:
    needs: test
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Publish NativeAOT (win-${{ matrix.arch }})
        run: |
          dotnet publish src/DocxMcp/DocxMcp.csproj `
            --configuration Release `
            --runtime win-${{ matrix.arch }} `
            --self-contained true `
            -p:PublishAot=true `
            -p:OptimizationPreference=Size `
            --output dist/windows-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docx-mcp-windows-${{ matrix.arch }}
          path: dist/windows-${{ matrix.arch }}/docx-mcp.exe

  # ─────────────────────────────────────────────
  # macOS native build (x64 + arm64)
  # ─────────────────────────────────────────────
  build-macos:
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Publish NativeAOT (osx-${{ matrix.arch }})
        run: |
          dotnet publish src/DocxMcp/DocxMcp.csproj \
            --configuration Release \
            --runtime osx-${{ matrix.arch }} \
            --self-contained true \
            -p:PublishAot=true \
            -p:OptimizationPreference=Size \
            --output dist/macos-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docx-mcp-macos-${{ matrix.arch }}
          path: dist/macos-${{ matrix.arch }}/docx-mcp
